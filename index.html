<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Herramientas de Marketing en Joomla!</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/mj.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section >
					<section
							data-markdown="slides/portada.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf8">
					</section>
				</section>
				<section>
					<section
							data-markdown="slides/quien-soy.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf8">
					</section>
				</section>
				<section>
					<section
							data-markdown="slides/joomla-plataforma-perfecta.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf8">
					</section>
				</section>
				<section>
					<section
							data-markdown="slides/sitio-base.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf8">
					</section>
				</section>
				<section>
					<section
							data-markdown="slides/rs-membership.md"
							data-separator="^\n\n\n"
							data-separator-vertical="^\n\n"
							data-separator-notes="^Note:"
							data-charset="utf8">
					</section>
				</section>
			</div>
			<div class="footer">
				<p class="sitio">
				<a href="https://ManualesJoomla.es"><img src="images/logo_mj.svg" /> Aprende Joomla!</a>
				</p>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				progress: true,
				showNotes: false,
				width: "100%",
				height: 600,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
